<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>

    *{
        margin: 0;
        padding:0;
    }
    li{
        list-style:none;
    }
    .one-top{
        height: 30px;
        line-height: 30px;
        margin-top: 20px;
    }
    .one-top li{
        float: left;
        width: 25%;
        text-align: center;

    }
    .one-top li a{
        text-decoration: none;
        color: black;
        font-size:20px ;
    }

    .one-bot li{
        height: 130px;

        padding:15px;
    }
    .one-bot li dl dt{
        float: left;
    }
    .one-bot li dl dd{
        float: left;
        line-height: 80px;
        padding-left: 20px;
    }
    .one-bot li dl span{
        float: right;
        line-height: 80px;
        padding-left: 20px;
        font-size: 20px;
    }

</style>
<body ng-app="myapp">
    <div ng-controller="ft">
            <ul class="one-top">
               <li><a href="#/">新歌</a></li>
               <li><a href="#/pai">排行</a></li>
               <li><a href="#/list">歌单</a></li>
               <li><a href="#/singer">歌手</a></li>
           </ul>

           <ul class="one-bot">
               <li ng-repeat="item in data">
                    <dl>
                        <dt><img src="{{ item.img }}"></dt>
                        <dd>{{item.name}}</dd>
                         <span> ></span>
                    </dl>
               </li>
           </ul>
</div>
    <script src="../js/angular.js"></script>
    <script src="../js/angular-route.js"></script>
    <script src="../js/jquery.js"></script>


</body>
</html>
